<html>
	<head>
		<title>QR код</title>
		
<style>

html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.parent {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    overflow: auto;
}

.block {
    width: 250px;
    height: 250px;
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -125px 0 0 -125px;
    background: #60a839;
}

.block img {
	max-width: 100%;
	height: auto;
	display: block;
	margin: 0 auto;
	border: none;
}
</style>

	</head>
	<body>

<div class="parent">
    <div class="block">
        <img src="src/qr-code.png" alt="QR код - ссылка на сайт"/>
    </div>
</div>

	</body>
</html>
